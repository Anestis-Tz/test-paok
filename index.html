<!DOCTYPE html>
<html>
<head>
    <title>App Check and Redirect</title>
    <script type="text/javascript">
        function checkApp() {
            const deepLink = 'paok24'; // App Deep Link

            // Detect device 
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if iOS then direct
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                var storeLink = 'https://apps.apple.com/app/cosmote-tv/id1484359546?l=el';
                window.location = deepLink;
                // var win = window.open(deepLink);
                setTimeout(function() {
                    window.location = storeLink;
                }, 2000);
            } 
            // Check if iOS then direct
            else if (/android/i.test(userAgent)) {
                var storeLink = 'https://play.google.com/store/apps/details?id=gr.cosmote.cosmotetv.android&hl=en_US';
                window.location = deepLink;
                setTimeout(function() {
                    window.location = storeLink;
                }, 2000);
            } else {
                storeLink = 'https://play.google.com/store/apps/details?id=gr.cosmote.cosmotetv.android&hl=en_US';
                window.location = storeLink;
            }
        }
    </script>
</head>
<body>
    <button onclick="checkApp()">Open/Download App</button>
</body>
</html>
